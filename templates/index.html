		<script>
			$(document).ready(function() {
				var serial = '{{ session["nomor_seri"] }}';
				localStorage.setItem('nomor_seri', serial);
				// Enable pusher logging - don't include this in production
				Pusher.logToConsole = true;
				var pusher = new Pusher('47654494660254b1d35f', {
					cluster: 'ap1'
				});
				var channel = pusher.subscribe('notifications');
				channel.bind('admin-notif', function(data) {
					// alert(data.body);
					var title = data.title;
					var body = data.body;
					// $('#notif_ttl').empty().html(title);
					// $('#notif_bdy').empty().html(body);
					// // Move element and append to body
					// $('#notif_toast').appendTo($('body'));
					// // Init toast
					// $('#notif_toast').toast({
					// 	delay: 4000,
					// 	autohide: true,
					// });
					// $('#notif_toast').toast('show');
					toastr.options = {
						"closeButton": true,
						"debug": true,
						"newestOnTop": true,
						"progressBar": false,
						"positionClass": "toast-top-right",
						"preventDuplicates": false,
						"onclick": null,
						"showDuration": "300",
						"hideDuration": "1000",
						"timeOut": "5000",
						"extendedTimeOut": "1000",
						"showEasing": "swing",
						"hideEasing": "linear",
						"showMethod": "fadeIn",
						"hideMethod": "fadeOut"
					};
					toastr.info(body, title);
				});
				var interval = null;
				// Get the previous URL from localStorage
				var previousURL = localStorage.getItem('previousURL');
				// Get the current URL
				var currentURL = window.location.href;
				// Check if the page has already been loaded
				if (!localStorage.getItem('pageLoaded') || previousURL && previousURL === currentURL) {
					clearInterval(interval);
					// Code to be executed for the first page load
					// $(document).ajaxStart(function() {
						
					// });
					// $(document).ajaxComplete(function() {
					//   	$('html, body').animate({scrollTop:0}, 'fast');
					// });
					KTApp.blockPage({
						overlayColor: '#000000',
						type: 'v2',
						state: 'primary',
						message: 'Sedang memproses data, mohon menunggu...'
					});
					$.ajax({
					url: "/dashboard",
					type: 'POST',
					success: function(data) {
						$('.endsss').text('Realtime Monitoring');
						$('#ttl').text('Savon | Realtime Monitoring');
						$('#target').html(data);
						KTApp.unblockPage();
					}
					});
					// Set a flag in localStorage to indicate that the page has been loaded
					localStorage.setItem('pageLoaded', 'true');
					localStorage.setItem('previousURL', currentURL);
				}
			});
		</script>

        <script>
            function loadPage(element){
				KTApp.blockPage({
					overlayColor: '#000000',
					type: 'v2',
					state: 'primary',
					message: 'Sedang memproses data, mohon menunggu...'
				});
                let page = element.getAttribute('data-page');
				let nama = element.getAttribute('data-name');
                event.preventDefault();
                var urls = '/'+page;
                var lis = document.querySelectorAll(".kt-menu__nav li");
                for (var i = 0; i < lis.length; i++) {
                    lis[i].classList.remove("kt-menu__item--active");
                }
                element.parentNode.classList.add("kt-menu__item--active");
                console.log(page);
                $.ajax({
                    url: urls,
                    type: 'POST',
                    success: function(data) {
						$('.endsss').text(nama);
						$('#ttl').text('Savon | ' + nama);
                        $('#target').html(data);
						KTApp.unblockPage();
                    },
                    error: function(xhr, status, error) {
                        if (xhr.status === 419) {
                            window.location.reload();
                        }
                    }
                });
            }
        </script>

		<script>
			function setLogout(){
				$(document).ajaxStart(function() {
					
				});
				$(document).ajaxComplete(function() {
					
					localStorage.removeItem('pageLoaded');
				});
				KTApp.blockPage({
					overlayColor: '#000000',
					type: 'v2',
					state: 'primary',
					message: 'Sedang memproses data, mohon menunggu...'
				});
				$.ajax({
					url: '/logout',
					type: 'POST',
					success: function(response) {
						KTApp.unblockPage();
						window.location.href = "/index";
					}
				});
			}

			$('.flaticon-logout').click(function(e) {
            swal.fire({
                title: 'Apa Anda yakin?',
                text: "Anda akan keluar dari aplikasi ini",
                type: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Keluar',
				cancelButtonText: 'Batal',
            }).then(function(result) {
                if (result.value) {
                    setLogout();
                }
            });
        });
		</script>
